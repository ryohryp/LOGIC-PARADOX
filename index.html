<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC PARADOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* グローバル設定とフォント */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #0d0d0d;
            color: #e5e5e5;
            transition: background-color 0.5s, color 0.5s;
        }

        /* スクロールバーのスタイルを非表示にする（クリーンな表示のため） */
        .message-area::-webkit-scrollbar {
            display: none;
        }

        .message-area {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* カスタムカラーとアニメーション */
        .cyber-green {
            color: #00ff66;
        }

        .cyber-red {
            color: #ff3333;
        }

        .bg-cyber-green {
            background-color: #00ff66;
        }

        .bg-cyber-red {
            background-color: #ff3333;
        }

        /* グリッチエフェクト */
        @keyframes glitch {
            0% {
                transform: translate(1px, 1px);
                opacity: 1;
            }

            20% {
                transform: translate(-1px, 2px);
                opacity: 0.8;
            }

            40% {
                transform: translate(3px, -1px);
                opacity: 1;
            }

            60% {
                transform: translate(-2px, 3px);
                opacity: 0.9;
            }

            80% {
                transform: translate(1px, -1px);
                opacity: 1;
            }

            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        .glitch-text {
            animation: glitch 0.1s infinite alternate;
            text-shadow: 1px 0 0 red, -1px 0 0 blue;
        }

        /* UI固有のスタイル */
        .discord-ui {
            background-color: #1a1a1a;
            border-color: #444444;
        }

        .slack-ui {
            background-color: #212121;
            border-color: #666666;
        }

        .terminal-ui {
            background-color: #000000;
            color: #00ff66;
            font-family: monospace;
        }

        .terminal-ui .message-bubble,
        .terminal-ui .input-area {
            background-color: transparent !important;
            border: none !important;
        }
    </style>
</head>

<body class="bg-[#0d0d0d] text-[#e5e5e5] flex flex-col h-screen antialiased">

    <!-- メインコンテナ -->
    <div id="game-container"
        class="flex flex-1 w-full max-w-4xl mx-auto border-x border-[#333] rounded-lg overflow-hidden shadow-2xl">

        <!-- サイドパネル (Discord/Slackのチャンネルリスト) -->
        <div id="side-panel"
            class="w-1/4 h-full border-r border-[#333] hidden sm:block p-2 transition-all duration-300">
            <!-- UIに応じてコンテンツが変わる -->
        </div>

        <!-- メッセージ/メインエリア -->
        <div id="main-area" class="flex flex-col flex-1 h-full p-4 transition-all duration-300">

            <!-- タイトルとUI表示 -->
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-[#333]">
                <h1 id="ui-title" class="text-lg font-bold cyber-green">SYSTEM START...</h1>
                <span id="ui-indicator" class="text-xs text-[#999]"></span>
            </div>

            <!-- メッセージ表示エリア -->
            <div id="message-area" class="message-area flex-1 overflow-y-auto space-y-4 pt-2">
                <!-- メッセージがここにJavaScriptで挿入される -->
            </div>

            <!-- 入力/アクションエリア -->
            <div id="action-area" class="pt-4 border-t border-[#333] mt-4">
                <input id="chat-input" type="text" placeholder="メッセージを入力..."
                    class="w-full p-3 rounded-lg bg-[#1a1a1a] text-[#e5e5e5] border border-[#444] focus:ring-1 focus:ring-offset-0 focus:ring-offset-[#1a1a1a] focus:ring-[#00ff66] transition-colors"
                    disabled>

                <!-- アクションボタン -->
                <div id="interaction-buttons" class="mt-3 flex justify-center space-x-3">
                    <button id="proceed-button" onclick="nextScene()"
                        class="bg-[#00ff66] hover:bg-[#00cc55] text-black font-bold py-2 px-4 rounded-lg transition-all shadow-md active:shadow-none active:scale-95">
                        進む
                    </button>
                    <!-- 選択肢がここに挿入される -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScriptロジック -->
    <script src="js/storyData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
